<Doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dashboard 101</title>

    <!-- Stylesheet -->
    <link rel="Stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper" >
      
      <!-- aside -->

      <aside>
        <main class="brand">Freelancer</main>
        <div class="home" >Home</div>
        <div class="menu-item"><i class="fas fa-search fa-sm image"></i> Overview</div>
        <div class="menu-item"><i class="fas fa-user fa-sm image"></i> Members</div>
        <div class="menu-item"><i class="fas fa-file fa-sm image"></i> Reports</div>
        <div class="menu-item"><i class="fas fa-calendar-alt fa-sm image"></i> Schedule</div>
        <div class="menu-item"><i class="fas fa-file-alt fa-sm image"></i> Invoices</div>
        <div class="menu-item"><i class="fas fa-bullhorn fa-sm image"></i> Marketing</div>
        <div class="menu-item"><i class="fas fa-cog fa-sm image"></i> Settings</div>
        <div class="menu-item visit-store"><span>Visit Store</span></div>
      </aside>

      <!-- /aside -->


      <!-- content -->

      <div class="content" >

        <!-- nav -->

        <nav>
          <div class="menu"><i class="fas fa-bars fa-lg"></i></div>
          <div><i class="fas fa-grimace fa-lg image"></i></div>
          <div>Jane Doe</div>
          <div><i class="fas fa-angle-down fa-lg angleDown"></i></div>
        </nav>

        <!-- /nav -->

        <!-- app elements -->
        
        <div>

        </div>

        <!-- /app elements -->

      </div>

      <!-- /content -->
      
      

    </div>
    <!-- /wrapper -->
  </body>
</html>
